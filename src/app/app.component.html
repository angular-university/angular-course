<div class="top-menu">

    <img class="logo"
         src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png">

</div>


<div class="courses">

    <course-card *ngFor="let course of courses,index as i; first as isFirst; last as isLast;
    even as isEven; odd as isOdd"
    [class.is-first]="isFirst"
    [class.is-last]="isLast"
    [class.is-even]="isEven"
    [class.is-odd]="isOdd"
    (courseSelected)="onCourseSelected($event)" 
    [course]="course" [cardIndex]="i + 1"></course-card>
 
</div>
