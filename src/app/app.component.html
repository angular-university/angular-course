
<div class="courses">

    <div class="course-card" *ngFor="let course of courses">

        <div class="course-title">
            {{course.description}}
        </div>
        <img width="300" alt="Angular Logo" [src]="course.iconUrl">

        <div class="course-description">
            {{course.longDescription}}
        </div>

    </div>

</div>
